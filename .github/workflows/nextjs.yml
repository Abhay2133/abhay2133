name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when there's a push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18 or your project's version
          cache: 'npm'  # Caches npm modules for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./app-next  # Navigate to the subdirectory
        run: npm install

      # Step 4: Build the Next.js app
      - name: Build the Next.js app
        working-directory: ./app-next
        run: npm run build

      # Step 5: Export the app to static files for GitHub Pages
      - name: Export the app
        working-directory: ./app-next
        run: npm run export

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's built-in token for authentication
          publish_dir: ./app-next/out  # The output directory of the exported app
